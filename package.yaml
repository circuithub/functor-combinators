name:                functor-combinators
version:             0.1.0.0
github:              "mstksg/functor-combinators"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2019"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mstksg/functor-combinators#readme>

ghc-options:
- -Wall
- -Wcompat
- -Wredundant-constraints
- -Werror=incomplete-patterns

dependencies:
- base >= 4.7 && < 5
- bifunctors
- free
- nonempty-containers
- semigroupoids
- tagged
- transformers

library:
  source-dirs: src
  other-modules:
  - Data.HFunctor.Internal
  dependencies:
  - comonad
  - constraints
  - containers
  - deriving-compat
  - kan-extensions
  - mmorph
  - mtl
  - natural-transformation
  - pointed
  - profunctors
  - recursion-schemes
  - these >= 1
  - trivial-constraint >= 0.5

tests:
  functor-combinators-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hedgehog >= 1.0
    - functor-combinators
    - tasty
    - tasty-hedgehog >= 1.0
    - dependent-sum
